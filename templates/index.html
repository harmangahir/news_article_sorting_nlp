<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">
            <div class="container">
            <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
            <div class="form-block">
            <div class="text-center mb-5">
            <h3>Your Heading <strong>Goes Here...</strong></h3>
            
    </div>
    <form action="{{ url_for('predict')}}"method="post">

        <div class="form-group first">
        <label for="Text">Enter Text</label>
        <input type="text" class="form-control" placeholder="Enter Text" id="text" required>
        </div>
        
        <div class="form-group first">
            <label for="Text">Select ML models</label>
            <select class="form-control" id="ml-models" required>
                <option value="">Select ML Models</option>
                <option value="GNB">GNB</option>
                <option value="MNB">MNB</option>
                <option value="BNB">BNB</option>
                <option value="CNB">CNB</option>
                <option value="KNN">KNN</option>
                <option value="SGD">SGD</option>
                <option value="RFC">RFC</option>
              </select>
        </div>
        
        <div class="form-group first">
            <label for="Text">Select DL models</label>
            <select class="form-control" id="dl-models" required>
                <option value="">Select DL Models</option>
                <option value="LSTM">LSTM</option>
                <option value="GRU">GRU</option>
                <option value="RNN">RNN</option>        
            </select>
        </div>
        
        <input type="button" value="Detect category" class="btn btn-block btn-primary" id="submitBtn">
        </form>
        </div>
        <table class="table" id="hideTable">
            <thead>
              <tr>
                <th>Category Id</th>
                <th>Result</th>        
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>{{prediction_text}}</td>        
              </tr>      
            </tbody>
          </table>
        </div>
        </div>
        </div>
        </div>
        </div>
<script src="js/index.js"></script>
</body>
</html>
