<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    <h3 class="text">News Articles Sorting</h3>
    <form action="{{ url_for('predict')}}"method="post">
      
        <textarea name="article" cols="93" rows="15" placeholder="Write your News here.."
            required></textarea><br><br><br><br>

            <div class="form-group first">
                <label for="Text">Select ML models</label>
                <select class="form-control" id="ml-models" required>
                    <option value="">Select ML Models</option>
                    <option id = 'MNB' value="MNB">MNB</option>
                    <option id = 'BNB' value="BNB">BNB</option>
                    <option id = 'CNB' value="CNB">CNB</option>
                    <option id = 'SGD' value="SGD">SGD</option>
                    <option id = 'RFC' value="RFC">RFC</option>
                  </select>
            </div>

            <div class="form-group first">
                <label for="Text">Select DL models</label>
                <select class="form-control" id="dl-models" required>
                    <option value="">Select DL Models</option>
                    <option value="LSTM">LSTM</option>
                    <option value="GRU">GRU</option>
                    <option value="RNN">RNN</option>        
                </select>
            </div>
        <input type="submit" class="submit" value="Detect category" id="submitBtn">
    </form>
    <table class="table" id="hideTable" border="1">
          <tr>
            <th>Result</th>        
          </tr>
          <tr>
            <td>{{prediction_text}}</td>        
          </tr>      
      </table>
    
</body>
</html>
